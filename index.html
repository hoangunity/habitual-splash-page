<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="http://www.google.com/s2/favicons?domain=fontawesome.com"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="dist/style.min.css" />
    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand Logo -->
      <img
        src="./assets/imgs/habitual-logo.png"
        alt="Habitual Logo"
        class="brand-img"
      />
      <!-- Background Toggle -->
      <div class="background-toggle__container" title="Change Background">
        <div class="background-toggle--1" onclick="changeBackground('1')"></div>
        <div class="background-toggle--2" onclick="changeBackground('2')"></div>
        <div class="background-toggle--3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img
              src="./assets/imgs/app-store-badge-us-black.png"
              alt="App Store"
            />
          </a>
        </div>
        <div class="google-play-btn">
          <a href="https://play.google.com" target="_blank">
            <img
              src="./assets/imgs/google-play-badge-us.png"
              alt="Google Play"
            />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./assets/imgs/iphone-main.png" alt="Landing Page Mockup" />
      </div>
      <!-- Images -->
      <img
        src="./assets/imgs/iphone-profile.png"
        alt="Profile Mockup"
        class="profile-img"
      />
      <img
        src="./assets/imgs/iphone-orders.png"
        alt="Orders Mockup"
        class="orders-img"
      />
      <img
        src="./assets/imgs/iphone-home.png"
        alt="Home Mockup"
        class="home-img"
      />
      <img
        src="./assets/imgs/iphone-cart.png"
        alt="Cart Mockup"
        class="cart-img"
      />
      <img
        src="./assets/imgs/iphone-product.png"
        alt="Product Mockup"
        class="product-img"
      />
    </div>

    <!-- Script -->
    <script src="dist/script.js"></script>
  </body>
</html>
